<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入Flutas</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../assets/notyf.min.css">
</head>
<body>
    <div class="login-container">
	<span class="ws register favicon"><img class="register favicon icon" src="../favicon.png" width="48px"><label class="register label ui" style="
    font-size: 49px;
">Flutas</label></span>
        <form id="loginForm">
            <div class="email-section">
                <label for="email">邮箱:</label>
                <input type="email" id="email" placeholder="输入您的邮箱" required>
                <button type="button" id="nextBtn">下一步</button>
            </div>
            <div class="verification-section" style="display: none;">
                <!-- 这里可以嵌入人机交互认证的外部库 -->
                <button type="button" id="verifyCaptchaBtn">验证完成</button>
            </div>
            <div class="code-section" style="display: none;">
                <label for="code">验证码:</label>
                <input type="text" id="code" required>
                <button type="button" id="submitBtn">提交</button>
            </div>
        </form>
    </div>
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
	<script src="../assets/aluk.min.js"></script>
	<script src="../assets/notyf.min.js"></script>
	<script src="register.js"></script>
</body>
</html>
